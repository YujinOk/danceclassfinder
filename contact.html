      <form class ="contact-form" onsubmit= "return submitMessage(event);">
        <label for "email">Email:</label>

        <label for "email">Full Name:</label>
        <input type="text" name="fullName" id="fullName">
        <label for "message">Message:</label>
        <textarea name="message" id="message" rows="3" cols="20" required></textarea>

        <button>Clear</button>
        <button>Submit</button>
        <input type ="submit" value="submit">

      <script>
       
      function submitMessage(event){
        event.preventDefault();
     

      const email=document.getElementById("email").value;
      const fullName=document.getElementById("fullName").value;
      const message=document.getElementById("message").value;

      const messageObject={
        email,
        fullName,
        message,
      };
  

      let currentMessages =[];
      if (window.sessionStorage.getItem("messages")){
        currentMessage= JSON.parse(
          window.sessionStorage.getItem("messages")
        );
      }

      currentMessages.push(messageObject);
      window.sessionStorage.setItem(
        "messages",
        JSON.stringify(currentMessages)
      );
    
  }
    
      </script>
